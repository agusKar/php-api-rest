<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Hola</h1>
  <script>
    const getData = async () => {
      try {
        // const data = await fetch('https://www.duam.ar/api/items/read'); GET
        
        const data = await fetch('https://www.duam.ar/api/items/create', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email: "a@a.com" })
        });
        const result = await data.json();
        console.log(result)
      } catch (error) {
        console.log(error)
      }
    }
    function start() {
      return getData();
    }
    start()
  </script>
</body>
</html>
